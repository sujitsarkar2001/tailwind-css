<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Layout</title>

    <link rel="stylesheet" href="../dist/style.css">
</head>
<body>
    <div x-data="{ aside: false }" class="min-h-screen bg-gray-100">

        <!-- Header -->
        <header class="h-16 bg-white shadow-sm pl-8 lg:pl-80 pr-8 w-full fixed top-0 left-0 flex items-center">
            
            <div class="cursor-pointer lg:hidden" @click="aside = true">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M4 6h16M4 12h16M4 18h16" />
                </svg>
            </div>
            <div class="relative hidden lg:block">
                <svg class="absolute left-2 top-2 text-gray-600 h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                </svg>
                <input type="text" class="block w-72 border-none rounded-3xl focus:outline-none p-2 bg-gray-100 text-gray-600 pl-10" placeholder="Search..." />
            </div>

            <div class="flex items-center ml-auto">
                <div>
                    <svg class="h-6 w-6 cursor-pointer text-gray-600 hover:text-gray-900" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9" />
                    </svg>
                </div>

                <div class="relative ml-4" x-data="{ open: false }">
                    <div class="cursor-pointer" @click="open = ! open">
                        <img class="h-8 w-8 rounded-full object-cover" src="https://ui-avatars.com/api/?name=Sujit+Sarkar" alt="" />
                    </div>

                    <div x-show="open" class="absolute rounded-md mt-2 z-50 shadow-lg w-48 py-1 bg-white right-0">
                        <div class="px-4 py-2 text-gray-400">Manage Account</div>
                        <a href="#" class="block px-4 py-2 text-gray-700 text-sm leading-5 hover:bg-gray-100 transition">Profile</a>
                        <div class="border bordet-t border-gray-100"></div>
                        <a href="#" class="block px-4 py-2 text-gray-700 text-sm leading-5 hover:bg-gray-100 transition">Logout</a>
                    </div>
                </div>
            </div>
        </header>

        <!-- Aside -->
        <aside class="fixed top-0 lg:w-72 h-full bg-gray-800 shadow-md z-10 transition" :class="aside ? 'active' : ''">
            
            <div class="bg-gray-900 text-center py-5 font-bold text-white uppercase text-base relative">
                Laravel

                <svg @click="aside = false" class="h-5 w-5 absolute block lg:hidden right-3 top-5 cursor-pointer" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
                </svg>
            </div>

            <div class="py-5">
                
                <a href="#" class="flex items-center my-1 px-4 py-3 text-white border-l-4 border-blue-600 transition bg-gray-900">
                    <svg class="h-5 w-5 mr-3" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6" />
                    </svg>
                    Dashboard
                </a>
                
                <a href="#" class="flex items-center my-1 px-4 py-3 text-white border-l-4 border-transparent hover:border-blue-600 transition hover:bg-gray-900">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-3" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M8 7v8a2 2 0 002 2h6M8 7V5a2 2 0 012-2h4.586a1 1 0 01.707.293l4.414 4.414a1 1 0 01.293.707V15a2 2 0 01-2 2h-2M8 7H6a2 2 0 00-2 2v10a2 2 0 002 2h8a2 2 0 002-2v-2" />
                    </svg>
                    Category
                </a>
                
                <a href="#" class="flex items-center my-1 px-4 py-3 text-white border-l-4 border-transparent hover:border-blue-600 transition hover:bg-gray-900">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-3" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M8 13v-1m4 1v-3m4 3V8M8 21l4-4 4 4M3 4h18M4 4h16v12a1 1 0 01-1 1H5a1 1 0 01-1-1V4z" />
                    </svg>
                    Product
                </a>
                
                <a href="#" class="flex items-center my-1 px-4 py-3 text-white border-l-4 border-transparent hover:border-blue-600 transition hover:bg-gray-900">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-3" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
                    </svg>
                    User
                </a>

            </div>

        </aside>

        <!-- Main Content -->
        <main class="pl-8 lg:pl-80 pr-8 pt-24">
            <h3 class="text-3xl text-gray-700 font-bold">Welcome to Dashboard</h3>
        </main>
    </div>

    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
</body>
</html>
